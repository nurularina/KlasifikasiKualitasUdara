<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Klasikasi Kualitas Udara</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h2 class="mb-5">Klasifikasi Kualitas Udara using ISPU (Indeks Standar Pencemaran Udara) dataset Jakarta</h2>
                            <!-- Signup form-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN", action="/", method="POST">
                                <!-- Email address input-->
                                <div class="row">
                                    <h4>Parameter Pengukuran</h4>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="pm10" placeholder="Pm10" data-sb-validations="required,email" />
                                        <p>PM10</p>

                                    </div>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="pm25"  placeholder="Pm25" data-sb-validations="required,email" />
                                        <p>PM25</p>
                                    </div>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="pm_sulfida" placeholder="Sulfida" data-sb-validations="required,email" />
                                        <p>SO2</p>
                                    </div>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="co2" placeholder="Karbon Monoksida" data-sb-validations="required,email" />
                                        <p>CO</p>
                                    </div>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="o" placeholder="Ozon" data-sb-validations="required,email" />
                                        <p>O3</p>
                                    </div>
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="number" step="0.01" name="nitrogen" placeholder="Nitrogen" data-sb-validations="required,email" />
                                        <p>NO2</p>
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary" id="submit" onclick="submitform()">Submit</button></div>
                                </div>
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <!-- <div class="d-none" id="submitSuccessMessage"> -->
                                    
                                <!-- </div> -->
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            </form>
                            <div class="text-center mb-3" id="box">
                                <div class="fw-bolder">Hasil Klasifikasi</div>
                                <div class="col-auto"><h3 class="result">{{ result }}</h3></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p>Tugas Akhir Microcredential Associate Data Scientist</p>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Kelompok7_UNHAS01 2021. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
